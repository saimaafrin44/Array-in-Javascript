<script>
  const matrix = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9],
  ];

  //horizontal sum
  const resultH = matrix.map((row) => {
    return row.reduce((a, b) => a + b);
  });
  console.log(resultH);

  //vertical sum

  const resultV = matrix.reduce((acc, cur) => {
    return acc.map((v, i) => cur[i] + v);
  });
  console.log(resultV);
</script>
