<script>
  let products = [
    {
      name: "a",
      price: 120,
    },
    {
      name: "b",
      price: 150,
    },
    {
      name: "c",
      price: 140,
    },
  ];

  const invoice = products.reduce((acc, cur) => {
    if (acc[cur.name]) {
      acc[cur.name].quantity++;
      acc[cur.name].price += cur.price;
    } else {
      acc[cur.name] = {
        price: cur.price,
        quantity: 1,
      };
    }
    return acc;
  }, {});
  console.log(invoice);
</script>
