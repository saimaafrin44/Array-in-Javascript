<script>
  //implement own reduce

  function myReduce(arr, init, cb) {
    let acc = init,
      start = 0;
    if (!init) {
      acc = arr[0];
      start = 1;
    }
    for (let i = 0; i < arr.length; i++) {
      acc = cb(acc, arr[i], i, arr);
    }
    return acc;
  }

  const arr = [1, 2, 3, 4, 5];
  const sum = myReduce(arr, (acc, cur) => {
    return acc + cur;
  });
  console.log(sum);
</script>
