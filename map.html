<script>
  let texts = ["hello hi", "saima afrin"];

  function reuseAndMap(arr, logic) {
    const result = [];
    for (let i = 0; i < arr.length; i++) {
      logic(arr[i], i, arr);
    }
    return result;
  }

  //example
  const result1 = [];
  reuse(texts, (value) => {
    result1.push(value.length());
  });
  console.log(texts);

  const lengths = reuseAndMap(texts, (value) => value.length);

  console.log(lengths);
</script>
