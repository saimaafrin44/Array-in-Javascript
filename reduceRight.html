<script>
  // reduce right
  const arr = [
    [1, 2],
    [3, 4],
  ];

  const result = arr.reduceRight((acc, cur) => {
    return acc.concat(cur);
  }, []);
  console.log(result);

  const nums = [1, 2, 3, 4];
  const sum = nums.reduceRight((acc, cur) => {
    console.log(`Acc [${acc}] - Cur [${cur}]`);
    return acc + cur;
  }, 0);
  console.log(sum);
</script>
