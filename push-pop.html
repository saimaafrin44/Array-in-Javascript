<script>
  const mx_size = 30;
  class stack {
    constructor() {
      this.list = new Array(mx_size);
      this.top = -1;
    }

    push(item) {
      if (this.top >= mx_size) {
        console.log("overflow");
        return false;
      }
      this.list[++this.top] = item;
    }
    pop() {
      if (this.isEmpty()) {
        console.log("underflow");
        return false;
      }
      let item = this.list[this.top];
      delete this.list[this.top];
      this.top--;
      return item;
    }
    peek() {
      if (this.top < 0) {
        console.log("underflow");
        return false;
      }
      return this.list[this.top];
    }
    isEmpty() {
      return this.top < 0;
    }
  }
